<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:if="${member != null}"> <!--member가 null이 아닐 때만 그려라-->
        <h1>내 정보</h1>

        <h2>회원번호: [[$member.id]]</h2>   <!--[[$]] 이 안쪽은 빈칸이라고 생각하면 됨! me.id로 채우는 것 당연히 me에 해당하는 정보를 컨트롤러에서 등록해둬야 함-->
        <h2>아이디: [[$member.username]]</h2>
    </div>
    <div th:if="${member == null}">
        <h1>로그인 후 이용해 주세요</h1>
    </div>
</body>
</html>
